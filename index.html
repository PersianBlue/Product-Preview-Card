<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Font families-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/5f53d7f4ac.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="col">
          <img
            class="mobileImg product-image"
            src="./images/image-product-mobile.jpg"
            alt="a bottle of chanel perfume"
          />
          <img
            class="desktopImg product-image"
            src="./images/image-product-desktop.jpg"
            alt="a bottle of chanel perfume"
          />
        </div>
        <div class="col">
          <div class="mainContent">
            <p class="productCategory">Perfum</p>
            <h1 class="productTitle">Gabrielle Essence Eau De Parfum</h1>
            <p class="productDescription">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="priceInfo">
              <p class="priceTag">$149.99</p>
              <p class="discountedPriceTag">$169.99</p>
            </div>
            <button class="addToCart">
              <span class="shoppingCartIcon"
                ><i class="fa-solid fa-cart-shopping"></i
              ></span>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/PersianBlue">Matthew-Daniel White</a>.
      </div>
    </main>
  </body>
</html>
